<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="alumnosForm">
    <!-- CONTROL DE Name -->

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input
          [formControl]="nameControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nameControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE lastName -->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>last Name</mat-label>
        <input
          [formControl]="last_nameControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of last_nameControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

    <!-- CONTROL DE curso -->

    <div class="col-12 field">
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
            <input
          [formControl]="courseControl"
          type="text"
          matInput
            >
        <mat-select>
          <mat-option value="one">4to</mat-option>
          <mat-option value="two">5to</mat-option>
        </mat-select>
        <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
        
    </div>


 <!-- CONTROL DE fecha -->

 <div class="col-12 field">
  <mat-form-field class="w-full">
    <mat-label>birth date</mat-label>
    <input
      [formControl]="birth_dateControl"
      type="text"
      matInput
    >
    <mat-error *ngFor="let error of birth_dateControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
  </mat-form-field>
</div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
